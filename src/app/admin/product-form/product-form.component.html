<ul ngbNav #nav="ngbNav" class="header">
  <li ngbNavItem>
    <div class="nav-link">
      Add Product
    </div>
    <ng-template ngbNavContent>
      <form #addProduct="ngForm" (ngSubmit)="onAdd(addProduct.value)">
        <label for="pname">Product Name</label>
        <input type="text" class="form-control" id="pname" name="productname" placeholder="Product name.." required
          ngModel autofocus>
        <div class="items">
          <label for="price">Price(â‚¹)</label>
          <input type="number" id="price" name="price" placeholder="Price.." class="form-control" ngModel required>
          <label class="label-2" for="discount">Discount(%)</label>
          <input type="number" id="discount" name="discount" placeholder="Discount.." class="form-control" ngModel
            required>
        </div>
        <label for="description">Description</label>
        <textarea type="text" id="description" name="description" placeholder="Description.." class="form-control"
          ngModel required></textarea>
        <div class="items">
          <label for="color">Color</label>
          <input class="color-selector" type="color" id="color" name="color" class="form-control"
            ngModel required>
          <label class="label-2" for="size">Size</label>
          <input type="number" id="size" name="size" placeholder="Size.." class="form-control" ngModel required>
        </div>
        <label for="image">Image</label>
        <input type="file" id="image" name="image" placeholder="Images.." class="form-control" ngModel multiple
          accept="image/png, .jpeg, .jpg, image/gif" autofocus required>
        <button class="btn btn-primary submit-btn">Submit</button>
      </form>
    </ng-template>
  </li>
</ul>

<div [ngbNavOutlet]="nav" class="body"></div>
